{% extends "base.html" %}

{% load static %}

{% block title %}ChacoQuest - Inicio{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h1 class="display-4">Bienvenido a ChacoQuest</h1>
      <p class="lead">Tu plataforma de trivias sobre la provincia del Chaco.</p>
      <a href="{% url 'trivia-list' %}" class="btn btn-primary btn-lg">Explorar Trivias</a>
    </div>
    <div class="col-md-6">
      <img src="{% static 'images/logo.png' %}" alt="Imagen del Chaco" class="img-fluid rounded">
    </div>
  </div>
</div>
{% endblock content %}
