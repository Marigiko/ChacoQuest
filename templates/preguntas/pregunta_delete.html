{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1>Eliminar Pregunta</h1>
    <p>¿Estás seguro de que deseas eliminar esta pregunta?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'pregunta-list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
{% endblock %}
