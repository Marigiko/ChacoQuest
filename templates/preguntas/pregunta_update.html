{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1>Actualizar Pregunta</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.texto.id_for_label }}" class="form-label">Texto de la Pregunta:</label>
        {{ form.texto }}
      </div>
      <div class="mb-3">
        <label for="{{ form.categoria.id_for_label }}" class="form-label">Categor√≠a:</label>
        {{ form.categoria }}
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="{% url 'pregunta-list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
{% endblock %}
