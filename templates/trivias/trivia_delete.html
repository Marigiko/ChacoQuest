{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Eliminar Trivia</h1>
    <p>¿Estás seguro de que deseas eliminar la trivia "{{ trivia.titulo }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'trivia-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
